<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Survey Popup</title>
</head>
<body onload="window.resizeTo(800,400)">
  <form action="http://localhost:8080/Test/response.jsp" method="post">
  <table width = "700">
    <tr>
      <th>Survey</th>
    </tr>

    <tr>
      <td>
        <table width="100%" bgcolor="#0000000" cellpadding="5" cellspacing="1" border="0">
        <tr>
          <td width="20%" bgcolor="#cacaca">
            &nbsp;select age
          </td>
          <td width="*" bgcolor="#ffffff">
            <input type="radio" name="age" value="10's">teen
            <input type="radio" name="age" value="20's">twenties
            <input type="radio" name="age" value="30's">thirties
            <input type="radio" name="age" value="40's">forties
            <input type="radio" name="age" value="50's">fifties
          </td></tr><!-- end of table -->
        <tr>
          <td width="20%" bgcolor="#cacaca">
            &nbsp;select gender
          </td>
          <td width="*" bgcolor="#ffffff">
            <input type="radio" name="gender" value="man"/>man
            <input type="radio" name="gender" value="woman"/>woman
          </td></tr><!-- end of table -->
        <tr>
          <td width="20%" bgcolor="#cacaca">
            &nbsp;accessment
          </td>
          <td width="*" bgcolor="#ffffff">
            <input type="radio" name="assess" value="good">good
            <input type="radio" name="assess" value="normal">normal
            <input type="radio" name="assess" value="bad">bad
          </td></tr><!-- end of table -->
          </table>
          </td>
      </td>
    </tr>

    <tr>
      <td align="center">
        <br/><input type="submit" value="submit" />&nbsp;&nbsp;
        <input type="button" value="close" onclick="self.close();"/>
      </form>
    </td>
  </tr>
</body>
</html>
