<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Survey Popup</title>
</head>
<body onload="window.resizeTo(430,600)">
  <script type="text/javascript" src = "http://code.jquery.com/jquery-latest.min.js"></script>

  <form>
  <table id="overlayed_survey" width = "385">
    <tr>
      <th>Survey</th>
    </tr>

    <tr>
      <td>
        <table width="100%" bgcolor="#0000000" cellpadding="5" cellspacing="1" border="0">
        <tr>
          <br>
            <td bgcolor="#ffffff" style="filter:alpha(opacity=0)"><h5>select age</h5>
            <h6><input type="radio" name="age" value="10's">teen
            <input type="radio" name="age" value="20's">twenty
            <input type="radio" name="age" value="30's">thirty
            <input type="radio" name="age" value="40's">forty
            <input type="radio" name="age" value="50's">fifty
            <input type="radio" name="age" value="etc">etc</h6></td>
          </tr><!-- end of table -->
        </td>
        <tr>
          <td bgcolor="#ffffff" style="filter:alpha(opacity=0)"><h5>select gender</h5>
            <h6><input type="radio" name="gender" value="man"/>man
            <input type="radio" name="gender" value="woman"/>woman</h6></td>
        </tr><!-- end of table -->
        <tr>
          <td bgcolor="#ffffff" style="filter:alpha(opacity=0)">
            <h5>assessment
            <h6><input type="radio" name="assess" value="good">good
            <input type="radio" name="assess" value="normal">normal
            <input type="radio" name="assess" value="bad">bad</h6>
          </tr><!-- end of table -->
          </table>
      <tr>
      <td align="center">
        <br/><button type="submit">submit</button>
        <input type="button" value="close" onclick="self.close();"/>
    </form>
    <p id="output"></p>
    </td>
  </tr>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
          // Attach an event for when the user submits the form
          $('form').on('submit', function(event){
              // Prevent the page from reloading
              event.preventDefault();
              // Set the output span to the value of the first input
              var _age = $(this).find("input:radio[name=age]:checked").val();
              var _gender = $(this).find("input:radio[name=gender]:checked").val();
              var _assess = $(this).find("input:radio[name=assess]:checked").val();
              $('#output').text("age: "+ _age);
          });
  </script>
</body>
</html>
